name: Deploy

on:
  push:
    branches:
    - main

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16
      - name: Build
        working-directory: ./lambda/lambda-deploy
        run: go build -v main.go
      - name: Zip
        working-directory: ./lambda/lambda-deploy
        run: zip -j deploy.zip main
      